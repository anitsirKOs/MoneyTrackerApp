{% extends "registration/base.html" %}
{% block title %} Registration complete {% endblock %}

{% block content %}

    {% if messages %}
    {% for message in messages %}
        <div class="alert {{ message.tags }} m-2" id="msg" role="alert">
            {{ message }}
        </div>
    {% endfor %}
{% endif %}

    <h1>Welcome {{ new_user }}</h1>
    <a href="{% url "login" %}">Login</a>

{% endblock %}
