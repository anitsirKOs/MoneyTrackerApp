{% extends 'charts/base.html' %}
{% block title %}statistics
{% endblock %}

{% block scripts %}
<script>
$(document).ready(function (){
    var ctx = document.getElementById('myChart').getContext('2d');
    var myChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: [{% for item in qs %}'{{ item.expenses_type }}',{% endfor %}],
            datasets: [{
                label: 'Expenses',
                data: [{% for item in qs %}{{ item.amount_expenses }},{% endfor %}],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: true
                    }
                }]
            },
            legend: {
                display: false
            }
        }
    });
});
</script>
{% endblock %}

{% block content %}
    <div class="container">
        <h1>Analyze your expenses</h1>
        <canvas id="myChart" width="400" height="100"></canvas>

    </div>

{% endblock %}
